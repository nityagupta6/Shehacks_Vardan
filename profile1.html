<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="profile2.css" />
  </head>
  <body>
    <section id="contact">
      <div class="contact-box">
        <div class="contact-links">
          <h2>PROFILE</h2>

          <div class="links">
            <div class="link">
              <img
                src="profile-user.png"
                style="width: 205px"
                height="215px"
                alt=""
              /><br />
            </div>
            <div class="link"></div>
            <div class="link"></div>
            <div class="link"></div>
          </div>
        </div>
        <div class="contact-form-wrapper">
          <form id="register" method="post" enctype="multipart/form-data">
            <h2 id="register__title">Create your profile</h2>
            <div class="register__box">
              <!-- <label for="user">User<i class="fas fa-asterisk"></i></label> -->
              <input
                id="user"
                type="text"
                maxlength="64"
                required
                placeholder="Username"
              />
            </div>
            <div class="register__box">
              <!-- <label for="mail">E-mail<i class="fas fa-asterisk"></i></label> -->
              <input
                id="mail"
                type="email"
                size="64"
                maxlength="64"
                required
                placeholder="Example@gmail.com"
                pattern=".+@gmail.com"
                title="Example@gmail.com"
              />
            </div>
            <div class="register__box">
              <!-- <label for="password"
                >Password<i class="fas fa-asterisk"></i
              ></label> -->
              <input
                id="password"
                type="password"
                minlength="6"
                required
                placeholder="Password"
              />
            </div>

            <div class="register__box">
              <!-- <label for="age">Age</label> -->
              <input id="age" type="date" minlength="2" />
            </div>
            <div class="register__box">
              <!-- <label for="image">Choose profile picture</label> -->
              <input type="file" id="image" name="image" accept="image/*" />
              <div id="preview">
                <p>No files currently selected for upload</p>
              </div>
            </div>
            <input type="button" value="Create profile" id="register__btn" />
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
