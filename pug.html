<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="pug.css" />

  <body>
    <h1 style="color: antiquewhite">Who can get my blood?</h1>
    <div id="about">
      <div class="mySocial">
        <a
          class="social"
          href="https://www.linkedin.com/in/rominamartinlib/"
          target="_new"
          ><i class="fab fa-linkedin"></i></a
        ><a class="social" href="https://rominamartin.github.io/" target="_new"
          ><i class="fab fa-github"></i></a
        ><a
          class="social"
          href="https://twitter.com/rominamartinlib"
          target="_new"
          ><i class="fab fa-twitter"></i></a
        ><a class="social" href="https://donatinghelps.com/" target="_new"
          ><i class="fas fa-globe"></i
        ></a>
      </div>
    </div>
    <div id="content">
      <h3>Select the donor blood type:</h3>
      <div id="blood_selector">
        <div>O−</div>
        <div>O+</div>
        <div>A−</div>
        <div>A+</div>
        <div>B−</div>
        <div>B+</div>
        <div>AB−</div>
        <div>AB+</div>
      </div>
      <div id="blood_content">
        <div class="bar"></div>
        <div class="main_bag">
          <div class="blood"></div>
        </div>
      </div>
      <div id="center_via_c">
        <div class="center_via">
          <div class="blood_via"></div>
        </div>
      </div>
      <div id="humans">
        <div class="human left">
          <div class="scribble">
            <span class="blood_type">O−</span>
            <div class="head"></div>
            <div class="body"></div>
          </div>
          <div class="via"></div>
          <div class="blood_via"></div>
        </div>
        <div class="human right">
          <div class="scribble">
            <span class="blood_type">O+</span>
            <div class="head"></div>
            <div class="body"></div>
          </div>
          <div class="via"></div>
          <div class="blood_via"></div>
        </div>
        <div class="human left">
          <div class="scribble">
            <span class="blood_type">A−</span>
            <div class="head"></div>
            <div class="body"></div>
          </div>
          <div class="via"></div>
          <div class="blood_via"></div>
        </div>
        <div class="human right">
          <div class="scribble">
            <span class="blood_type">A+</span>
            <div class="head"></div>
            <div class="body"></div>
          </div>
          <div class="via"></div>
          <div class="blood_via"></div>
        </div>
        <div class="human left">
          <div class="scribble">
            <span class="blood_type">B−</span>
            <div class="head"></div>
            <div class="body"></div>
          </div>
          <div class="via"></div>
          <div class="blood_via"></div>
        </div>
        <div class="human right">
          <div class="scribble">
            <span class="blood_type">B+</span>
            <div class="head"></div>
            <div class="body"></div>
          </div>
          <div class="via"></div>
          <div class="blood_via"></div>
        </div>
        <div class="human left">
          <div class="scribble">
            <span class="blood_type">AB−</span>
            <div class="head"></div>
            <div class="body"></div>
          </div>
          <div class="via"></div>
          <div class="blood_via"></div>
        </div>
        <div class="human right">
          <div class="scribble">
            <span class="blood_type">AB+</span>
            <div class="head"></div>
            <div class="body"></div>
          </div>
          <div class="via"></div>
          <div class="blood_via"></div>
        </div>
      </div>
    </div>
    <center><button class="donate_now" 

      onclick="window.location.href = 'reciver.html';"> 
  
          Donate Now
  
      </button></center>
  </body>
  <script src="jquery-3.6.0.min.js"></script>
  <script src="pug.js"></script>
</html>
